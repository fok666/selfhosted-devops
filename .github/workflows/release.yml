name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags (v1.0.0, v1.2.3, etc.)

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release Version: $VERSION"

      - name: Generate changelog for this release
        id: changelog
        run: |
          echo "Generating changelog for version ${{ steps.version.outputs.version }}"
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release - including all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > changelog.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update Release Notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const changelog = `${{ steps.changelog.outputs.changelog }}`;
            
            // Get the release that was created by semantic-release
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            
            if (releases.data.length > 0) {
              const release = releases.data[0];
              console.log(`Found release: ${release.name}`);
              
              // Add additional information to release notes
              const additionalNotes = `
            
            ## ðŸš€ Deployment Information
            
            This release has been validated and is ready for deployment.
            
            ### ðŸ“‹ Changes in this release:
            ${changelog}
            
            ### ðŸ”§ Deployment Instructions
            
            #### Azure Deployment:
            \`\`\`bash
            cd azure/gitlab-runner  # or github-runner, azure-devops-agent
            terraform init
            terraform plan
            terraform apply
            \`\`\`
            
            #### AWS Deployment:
            \`\`\`bash
            cd aws/gitlab-runner  # or github-runner, azure-devops-agent
            terraform init
            terraform plan
            terraform apply
            \`\`\`
            
            ### âœ… Validation
            - All Terraform configurations validated
            - Security scans passed
            - Tests completed successfully
            
            ### ðŸ“š Documentation
            - [Quickstart Guide](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/v${version}/QUICKSTART.md)
            - [Security Guide](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/v${version}/SECURITY.md)
            - [Testing Guide](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/v${version}/TESTING_GUIDE.md)
            
            ---
            *Released via GitHub Actions on ${new Date().toISOString()}*
            `;
              
              // Update the release
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: release.body + additionalNotes
              });
              
              console.log('âœ… Release notes updated successfully');
            }

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Notes](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Deployment Guide](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/QUICKSTART.md)" >> $GITHUB_STEP_SUMMARY

  validate-release:
    name: Validate Release Artifacts
    runs-on: ubuntu-latest
    needs: [prepare-release]
    
    strategy:
      matrix:
        terraform-dir:
          - aws/azure-devops-agent
          - aws/github-runner
          - aws/gitlab-runner
          - azure/azure-devops-agent
          - azure/github-runner
          - azure/gitlab-runner
      fail-fast: false
    
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.9.0

      - name: Validate Terraform Configuration
        run: |
          echo "Validating ${{ matrix.terraform-dir }} at version ${{ needs.prepare-release.outputs.version }}"
          terraform init -backend=false
          terraform validate
        working-directory: ${{ matrix.terraform-dir }}

      - name: Check for required files
        run: |
          echo "Checking for required files in ${{ matrix.terraform-dir }}"
          
          required_files="main.tf variables.tf outputs.tf terraform.tfvars.example"
          missing=0
          
          for file in $required_files; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file"
              missing=1
            else
              echo "âœ… Found: $file"
            fi
          done
          
          if [ $missing -eq 1 ]; then
            echo "âš ï¸  Some required files are missing"
          else
            echo "âœ… All required files present"
          fi
        working-directory: ${{ matrix.terraform-dir }}

  create-changelog-pr:
    name: Create CHANGELOG Update PR
    runs-on: ubuntu-latest
    needs: [prepare-release, validate-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install conventional-changelog
        run: npm install -g conventional-changelog-cli

      - name: Generate CHANGELOG
        run: |
          echo "Generating CHANGELOG.md..."
          conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update CHANGELOG.md for v${{ needs.prepare-release.outputs.version }}"
          title: "docs: update CHANGELOG.md for v${{ needs.prepare-release.outputs.version }}"
          body: |
            ## ðŸ“ CHANGELOG Update for v${{ needs.prepare-release.outputs.version }}
            
            This PR updates the CHANGELOG.md file with the changes from the latest release.
            
            ### Changes
            - Updated CHANGELOG.md with release notes for v${{ needs.prepare-release.outputs.version }}
            
            ### Review
            - [ ] CHANGELOG accurately reflects release changes
            - [ ] Formatting is correct
            - [ ] Version number matches release
            
            ---
            *Auto-generated by release workflow*
          branch: docs/changelog-v${{ needs.prepare-release.outputs.version }}
          delete-branch: true
          labels: |
            documentation
            automated

  notification:
    name: Send Release Notification
    runs-on: ubuntu-latest
    needs: [prepare-release, validate-release]
    if: success()
    
    steps:
      - name: Release Success Summary
        run: |
          echo "## âœ… Release Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ‰ Release v${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All validation checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the [release notes](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Review and merge the CHANGELOG PR" >> $GITHUB_STEP_SUMMARY
          echo "3. Deploy using the instructions in the release notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“š Documentation:" >> $GITHUB_STEP_SUMMARY
          echo "- [Quickstart](https://github.com/${{ github.repository }}/blob/v${{ needs.prepare-release.outputs.version }}/QUICKSTART.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Security](https://github.com/${{ github.repository }}/blob/v${{ needs.prepare-release.outputs.version }}/SECURITY.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Testing](https://github.com/${{ github.repository }}/blob/v${{ needs.prepare-release.outputs.version }}/TESTING_GUIDE.md)" >> $GITHUB_STEP_SUMMARY
